<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="admin" class="nav-link align-middle px-0">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Attendance</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link mx-2" href="register-a"><b>Register</b></a>

                </ul>
                <hr>
            </div>
        </div>
<form>
    <div class="container">
      <div class="table mb-5">
        <table datatable="ng" dt-options="vm.dtOptions" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Username</th>
              <th>DOB</th>
              <th>Gender</th>
              <th>Email</th>
              <th>Password</th>
              <th>Mobile No</th>
              <th>Designation</th>
              <th>Changes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of items">
              <td>{{this.user.uname}}</td>
              <td>{{this.user.dob}}</td>
              <td>{{this.user.gender}}</td>
              <td>{{this.user.email}}</td>
              <td>{{this.user.upassword}}</td>
              <td>{{this.user.mobileno}}</td>
              <td>{{this.user.designation}}</td>
              <td><a class="nav-link mx-2" href="profile"><b>Edit</b></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </form>
